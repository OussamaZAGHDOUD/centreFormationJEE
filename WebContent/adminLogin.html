<head>

    height: 380px;

<body>
    <form method="post" action="home.login">
    <div class="login-box">
    <img src="user.png" class="avatar">
        <h1>Admin Login</h1>
            <p>Username</p>
            <input type="text" name="email" placeholder="Entrer votre email" required="required" placeholder="Enter email address" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" >
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password" required="required">
            <input type="submit" name="submit" value="Login">
           </div>
            </form>
        
    </body>
